<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="app">
			<div class="nameCal">FuCalculator</div>
			<div class="display">
				<div class="display-top"><p>20 + 50</p></div>
				<div class="display-bot"><p>70</p></div>
			</div>
			<div class="keys">
				<button id="one" value="1" class="cl-grey">&#8730;</button>
				<button id="one" value="1" class="cl-grey">%</button>
				<button id="one" value="1" class="cl-grey">x<sup>2</sup></button>
				<button id="one" value="1" class="cl-grey">C</button>

				<button id="one" value="1" class="cl-grey">n!</button>
				<button id="one" value="1" class="cl-grey">sin</button>
				<button id="one" value="1" class="cl-grey">cos</button>
				<button id="one" value="1" class="cl-grey"><i class="fas fa-backspace"></i></button>

				<button id="one" value="1" class="cl-red">9</button>
				<button id="one" value="1" class="cl-red">8</button>
				<button id="one" value="1" class="cl-red">7</button>
				<button id="one" value="1" class="" data-action="add">+</button>

				<button id="one" value="1" class="cl-red">6</button>
				<button id="one" value="1" class="cl-red">5</button>
				<button id="one" value="1" class="cl-red">4</button>
				<button id="one" value="1" class="" data-action="subtract">-</button>

				<button id="one" value="1" class="cl-red">3</button>
				<button id="one" value="1" class="cl-red">2</button>
				<button id="one" value="1" class="cl-red">1</button>
				<button id="one" value="1" class="" data-action="multiply">*</button>

				<button id="one" value="1" class="cl-red">0</button>
				<button id="one" value="1" class="cl-red">.</button>
				<button id="one" value="1" class=""  data-action="calculate">=</button>
				<button id="one" value="=" class="" data-action="divide">รท</button>
			</div>
		</div>
	</div>
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
